<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</style>
</head>

<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="music-img" style="width:100%; border-radius:20px 20px 0 0">

    <div class="top-cointainer">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="middle-container">
      <div class="icon-plan">
        <img src="images/icon-music.svg" alt="music.icon" style="margin:0">
      </div>
      <div class="text-plan">
        <h2>Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <div class="change-plan">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="bottom.container">
      <a class="btn-primary" href="#">Proceed to Payment</a>
      <a class="btn-ghost" href="#">Cancel Order</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marina</a>.
  </div>
</body>

</html>
